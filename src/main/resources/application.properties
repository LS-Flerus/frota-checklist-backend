server.port=8080
server.forward-headers-strategy=framework
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tagsSorter=alpha

spring.application.name=frota-checklist
spring.datasource.url=jdbc:postgresql://localhost:5432/egressos_bd
spring.datasource.username=eureca
spring.datasource.password=eureca
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.public.key=classpath:public.pem
jwt.private.key=classpath:private.pem

app.frontend.url=http://localhost:5173/

logging.charset.file=UTF-8
logging.file.name=frota-checklist.log
logging.level.root=INFO
